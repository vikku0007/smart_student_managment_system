{% extends 'base.html'%}
{% block content %}

<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <form method="POST" action="{% url 'view_subjects'%}"> 
               
               {% csrf_token%}
               <h3 class="page-title">View Session </h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">Student</a></li>
                  <li class="breadcrumb-item active">View Session</li>
               </ul>
            </div>
            <div class="col-auto text-right float-right ml-auto">
               <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
               <a href="add-student.html" class="btn btn-primary"><i class="fas fa-plus"></i></a>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <div class="card card-table">
               <div class="card-body">
                  <div class="table-responsive">
                     <table id ="table_id" class="table table-hover table-center mb-0 ">
                        <thead>
                           <tr>
                              
                              <th>Session_Year_Start</th>
                              <th>Session_Year_end</th>
                            
                              
                              <th class="text-right">Action</th>
                           </tr>
                        </thead>
                        <tbody>
                           {% for i in session %}
                           <tr>                     
                             
                              
                              <td>{{i.session_start}}</td>
                              <td>{{i.session_end}}</td>
                       
                              <td class="text-right">
                                 <div class="actions">
                                    <a href="{% url 'edit_session' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                    <i class="fas fa-pen"></i>
                                    </a>
                                    <a href="{% url 'delete_session' i.id %}" class="btn btn-sm bg-danger-light">
                                    <i class="fas fa-trash"></i>
                                    </a>
                                 </div>
                              </td>
                           </tr>
                           {% endfor %}
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
