{% extends 'base.html'%}
{% block content %}
<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <form  action="{% url 'add_course'%}" method = "POST" >
                  {% csrf_token%}
                  <h3 class="page-title">Add_Course</h3>
                  
                  <ul class="breadcrumb">
                     <li class="breadcrumb-item"><a href="students.html">Students</a></li>
                     <li class="breadcrumb-item active">Add_Course</li>
                  </ul>
            </div>
         </div>
      </div>
     
      {% for message in messages %}
       
     <div class="alert alert-warning alert-dismissible fade show" role="alert">
       <strong>{{message}}<strong>
       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
       </button>
     </div>
        
       {% endfor %}
      
      <div class="col-12 col-sm-6">
      <div class="form-group">
      <label>Add Coures </label>
      <input type="text" class="form-control" name="course_name"  placeholder="Add Course_Name" required>
      </div>
      </div>
      <div class="col-12">
      <button type="submit" class="btn btn-primary">Add_Course</button>
      </div>
   </div>
   </form>
</div>
{% endblock %}
