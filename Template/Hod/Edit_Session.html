
    


{% extends 'base.html'%}
{% block content %}

<div class="page-wrapper">
    <div class="content container-fluid">
    
    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <form  action="{% url 'update_session'%}"  method="POST">
   {% csrf_token%}
    <h3 class="page-title">Update Session Year</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="subjects.html">Session</a></li>
    <li class="breadcrumb-item active">Update Session Year</li>
    </ul>
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
 
    <div class="row">
    <div class="col-12">
    <h5 class="form-title"><span>Session Information</span></h5>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group">
           <label>Session_Year_Start </label>
           <div>
            <input type="text" class="form-control" name="session_id"  value="{% for i in session %}{{i.id }}{% endfor %}" hidden>
              <input type="date" class="form-control" name="session_year_start"   value="{% for i in session %}{{i.session_start }}{% endfor %}" required>
           </div>
        </div>
     </div>
     <div class="col-12 col-sm-6">
        <div class="form-group">
           <label>Session_Year_end</label>
           <div>
            <input type="text" class="form-control" name="session_id"  value="{% for i in session %}{{i.id }}{% endfor %}" hidden>
              <input type="date" class="form-control" name="session_year_end"  value="{% for i in session %}{{i.session_end}}{% endfor %}" required>
           </div> 
        </div>
     </div>
    
    <button type="submit" class="btn btn-primary">Add Session Year</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    
{% endblock %}
